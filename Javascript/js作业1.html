<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js作业一</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: skyblue;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>我就是我</div>

    <script>
        var obj = document.getElementsByTagName("div")[0];
        //鼠标移进
        obj.onmouseenter=function () {
            obj.innerText = "不一样的烟火";
         };
        //鼠标移出
         obj.onmouseleave=function () {
             obj.innerText="我就是我"
         };

    </script>
</body>
</html>
