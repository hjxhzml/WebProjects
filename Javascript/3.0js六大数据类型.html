<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js六大数据类型</title>
</head>
<body>

    <script>
        // js六大数据类型
        //     1.Number类型
        //         Number类型包含整数和小数两种值。
        //         NaN:not a number.不是一个数字。
        var a = 5;
        console.log(typeof  a);//number
        //     2.String类型
        //          字符串有length类型。
        var b = "5";
        console.log(typeof  b);//string
        //     3.Boolean类型
        //          该类型只有两个值，true和false
        console.log(typeof true);//boolean
        //     4.Undefined类型
        //          只有一个值，即undefined值，使用var声明了变量，但未给变量初始值，那么这个变量的值就是undefined.
        var c;
        console.log(typeof c);//undefined
        //  `  5.Null类型
        //          js里null属于对象类型，但它不具有很多对象的共性，使用很多资料将他归为单独一类。
        var d = null;
        console.log(typeof d);//object
        //     6.Object类型
        //          js中对象是一组属性与方法的集合.
        var e = [1,2,3,4];
        console.log(typeof e);
        //jason
        var f = {"k1":"v1","k2":"v2"};
        console.log(typeof f);







    </script>
</body>
</html>
