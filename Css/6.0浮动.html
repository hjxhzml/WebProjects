<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        ul{
            /*去掉那些无序列表的点*/
            list-style: none;
        }
        li{
            height: 20px;
            width: 20px;
            background: aqua;
            /*一列变一行*/
            float:left ;
            /*每个值距离左边为20px*/
            margin-left: 20px;
            /*把方框变成园*/
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
