<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <style>
        div{
            height: 200px;
            width: 200px;
        }
        .test{
            background: blue;
            /*相对定位:原来的位置不会消失*/
            position: relative;
            left: 300px;
        }
        .box{
            background: aqua;
        }
    </style>
</head>
<body>
    <!--不脱离文档流-->
    <div class="test"></div>
    <div class="box">参照物</div>
</body>
</html>
