<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background: aqua;
            /*定位：固定*/
            /*脱离文档流*/
            position: fixed;
            /*指定位移*/
            right: 20px;
            bottom: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
