<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子内边距</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            border: 1px solid skyblue;
            /*padding-top: 20px;*/
            /*padding-right: 20px;*/
            /*padding-bottom: 20px;*/
            /*padding-left: 20px;*/
            /*padding: 顺时针方向的值;*/
            /*少写的值取对面的值*/
            /*写一个值就是全部的边距都是那个值*/
            padding: 10px 15px 20px 25px;
        }
    </style>
</head>
<body>
    <div>床头明月光，疑是地上霜</div>
</body>
</html>
